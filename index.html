  <style>

    /* CÃ³digo */

      width: 80%;
      max-width: 300px;

      border-radius: 10px;

    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Pantalla: CÃ³digo secreto -->
  <div id="welcome" class="screen" style="display:block; text-align:center; padding:60px;">
    <h1>Entre tÃº y yo</h1>
    <p style="margin:20px;">Ingresa el cÃ³digo para entrar:</p>
    <input type="text" id="code-input" placeholder="CÃ³digo secreto">
    <button class="btn" onclick="checkCode()">ğŸ”“ Entrar</button>
  </div>

  <!-- Home -->
  <div id="home" class="screen">
    <h1>Entre tÃº y yo</h1>
    <button class="btn" onclick="show('diary')">ğŸ““ Diario de sentimientos</button>
    <button class="btn" onclick="show('phrase')">ğŸ’¬ Frase aleatoria</button>
    <button class="btn" onclick="show('countdown')">â³ PrÃ³xima cita</button>
    <button class="btn" onclick="admin()">ğŸ” Modo especial</button>
  </div>

  <!-- Diario -->
  <div id="diary" class="screen">
    <h2 style="text-align:center; margin:20px;">ğŸ“– Nuestras notas</h2>
    <input type="text" id="author" placeholder="Â¿TÃº o ella?" style="width:80%; padding:12px; margin:10px auto; display:block; border-radius:10px; border:none;">
    <textarea id="msg" placeholder="Escribe lo que sientes..." style="width:80%; height:100px; margin:10px auto; display:block; padding:12px; border-radius:10px; border:none;"></textarea>
    <button class="btn" onclick="addNote()">ğŸ“¤ Enviar nota</button>
    <div id="notes"></div>
    <button class="btn back-btn" onclick="show('home')">â† Volver</button>
  </div>

  <!-- Frase -->
  <div id="phrase" class="screen">
    <h2 style="text-align:center; margin:20px;">ğŸ’¬ Frase de amor</h2>
    <p id="phrase-text" class="big-phrase">Toca el botÃ³n para ver una frase.</p>
    <button class="btn" onclick="randomPhrase()">âœ¨ Mostrar frase</button>
    <button class="btn back-btn" onclick="show('home')">â† Volver</button>
  </div>

  <!-- Cuenta regresiva -->
  <div id="countdown" class="screen">
    <h2 style="text-align:center; margin:20px;">â³ PrÃ³xima cita</h2>
    <div class="countdown" id="count-text">Cargando...</div>
    <button class="btn" onclick="setDate()">ğŸ“… Cambiar fecha</button>
    <button class="btn back-btn" onclick="show('home')">â† Volver</button>
  </div>

  <script>
    // ğŸ” CÃ³digo secreto
    const SECRET_CODE = "AMOR2025"; // Cambia este cÃ³digo
    let authenticated = false;

    function checkCode() {
      const code = document.getElementById('code-input').value;
      if (code === SECRET_CODE) {
        authenticated = true;
        show('home');
        loadNotes();
        updateCountdown();
      } else {
        alert("âŒ CÃ³digo incorrecto. PÃ­dele el cÃ³digo a tu amor.");
      }
    }

    function show(screen) {
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      document.getElementById(screen).style.display = 'block';
      if (screen === 'diary') loadNotes();
      if (screen === 'countdown') updateCountdown();
    }

    // ğŸ““ Diario
    function addNote() {
      const author = document.getElementById('author').value.trim();
      const msg = document.getElementById('msg').value.trim();
      if (!author || !msg) {
        alert("Por favor, llena todos los campos.");
        return;
      }
      const note = {
        author,
        msg,
        date: new Date().toLocaleString('es-ES')
      };
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.push(note);
      localStorage.setItem('notes', JSON.stringify(notes));
      document.getElementById('msg').value = '';
      loadNotes();
    }

    function loadNotes() {
      const container = document.getElementById('notes');
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      container.innerHTML = '';
      notes.slice().reverse().forEach(n => {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `
          <span class="note-author">${n.author}</span>: ${n.msg}
          <div class="note-date">${n.date}</div>
        `;
        container.appendChild(div);
      });
    }

    // ğŸ’¬ Frases
    const frases = [
      "Tu sonrisa es mi lugar favorito del mundo.",
      "Cada segundo contigo es un regalo.",
      "Eres mi hoy y todos mis maÃ±anas.",
      "Contigo, el tiempo se detiene.",
      "Me enamoro de ti una y otra vez."
    ];

    function randomPhrase() {
      const frase = frases[Math.floor(Math.random() * frases.length)];
      document.getElementById('phrase-text').textContent = frase;
    }

    // â³ Cuenta regresiva
    function updateCountdown() {
      let saved = localStorage.getItem('nextDate') || '2025-06-15';
      const now = new Date();
      const then = new Date(saved);
      const diff = Math.floor((then - now) / (1000*60*60*24));
      document.getElementById('count-text').textContent = 
        diff > 0 ? `Faltan ${diff} dÃ­as` : "ğŸ‰ Â¡Hoy es el dÃ­a!";
    }

    function setDate() {
      const date = prompt("Ingresa la fecha de la cita (AAAA-MM-DD):");
      if (date) {
        localStorage.setItem('nextDate', date);
        updateCountdown();
        alert("ğŸ“… Fecha guardada");
      }
    }

    // ğŸ” Modo admin
    function admin() {
      const pass = prompt("ğŸ” ContraseÃ±a:");
      if (pass === "SB") {
        alert("âœ… Modo especial activado");
        // AquÃ­ puedes aÃ±adir funciones solo para ti
      } else {
        alert("âŒ No es tu momento");
      }
    }

    // Iniciar
    if (authenticated) show('home');
  </script>
